<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Roll</title>
    <link rel="stylesheet" href="/css/Emp_Register_Form.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="/assets/logo.png" alt="Employee Payroll Logo">
            <h1><span class="employee">EMPLOYEE</span> <span class="payroll">PAYROLL</span></h1>
        </div>
    </header>
    <main>
        <section>
            <form action="#" class="payroll-form">
                <h2>Employee Payroll Form</h2>
                <div>
                    <label for="userName">Name</label>
                    <input class="nameinput" type="text" id="userName" name="userName" required>
                </div>
                <div>
                    <label for="profile">Profile image</label >
                    <input class="radioinput" type="radio" id="profile1" name="profile" value="/assets/profile1.png" required>
                    <span><img class="profile" src="/assets/profile1.png" alt="profile1"></span>

                    <input class="radioinput" type="radio" id="profile2" name="profile" value="/assets/profile2.png" required>
                    <span><img class="profile" src="/assets/profile2.png" alt="profile2"></span>

                    <input class="radioinput" type="radio" id="profile3" name="profile" value="/assets/profile3.png" required>
                    <span><img class="profile" src="/assets/profile3.png" alt="profile3"></span>

                    <input class="radioinput" type="radio" id="profile4" name="profile" value="/assets/profile4.png" required>
                    <span><img class="profile" src="/assets/profile4.png" alt="profile4"></span>
                </div>

                <div>
                    <label for="gender"> Gender</label>
                    <input class="radioinput" type="radio" id="male" name="gender" value="male" required>
                    <span class="option" for="male">Male</span>

                    <input class="radioinput" type="radio" id="female" name="gender" value="female" required>
                    <span class="option" for="female">Female</span>
                </div>

                <div>
                    <label for="department"> Department</label>
                    <div class="check-box">
                        <input type="checkbox" id="hr" name="department" value="HR" >
                        <span class="option" for="hr">HR</span>

                        <input type="checkbox" id="sales" name="department" value="Sales" >
                        <span class="option" for="sales">Sales</span>

                        <input type="checkbox" id="finance" name="department" value="Finance">
                        <span class="option" for="finance">Finance</span>

                        <input type="checkbox" id="engineer" name="department" value="Engineer" >
                        <span class="option" for="engineer">Engineer</span>

                        <input type="checkbox" id="others" name="department" value="Others" >
                        <span class="option" for="others">Others</span>
                    </div>
                </div>

                <div>
                    <label for="salary"> Salary</label>
                    <select name="salary" id="salary">
                        <option value="">Select Salary</option>
                        <option value="10000" >10000</option>
                        <option value="20000">20000</option>
                        <option value="30000">30000</option>
                        <option value="40000">40000</option>
                        <option value="50000">50000</option>
                    </select>
                </div>

                <div>
                    <label for="start-date">Start Date</label>
                    <select id="day" name="day">
                        <option value="">Day</option>
                    </select>

                    <select id="month" name="month">
                        <option value="">Month</option>
                    </select>

                    <select id="year" name="year">
                        <option value="">Year</option>
                    </select>
                </div>

                <div>
                    <label for="notes">Notes</label>
                    <textarea name="notes" id="notes"></textarea>
                </div>
                <div class="btns">
                    <div class="right-btn">
                        <button type="button" id="cancel-btn">
                            <p>Cancel</p>
                        </button>
                    </div>
                    <div class="left-btns">
                        <button type="submit" id="submit-btn">
                            <p>Submit</p>
                        </button>
                        <button type="reset" id="reset-btn">
                            <p>Reset</p>
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="/javascript/EmpRegister.js"></script>
</body>
</html>
